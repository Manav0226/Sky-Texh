<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-Ddevice-width, initial-scale=1.0">
    <title>Ticket</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/ticket.css">
</head>
<body>
    <h1 class="ticket">Your Ticket To Dream</h1>
    <div class="ticket">
        <div class="left">
            <div class="image">
                <p class="admit-one">
                    <span>ADMIT ONE</span>
                    <span>ADMIT ONE</span>
                    <span>ADMIT ONE</span>
                </p>
                <div class="ticket-number">
                    <p>
                        #20030220
                    </p>
                </div>
            </div>
            <div class="ticket-info">
                <p class="date">
                    <span>TUESDAY</span>
                    <span class="june-29">JUNE 29TH</span>
                    <span>2022</span>
                </p>
                <div class="show-name">
                    <h1>Manav</h1>
                    <h2>Mehta</h2>
                </div>
                <div class="time">
                    <p>8:00 PM <span>To</span> 11:00 PM</p>
                    <p>DOORS <span>@</span>7:00 PM</p>
                </div>
                <p class="location">
                    <span>East High school</span>

                    <span class="separator"> <i class="far fa-smile"></i> </span>
                    
                    <span>East Lake City, Utah</span>
                </p>
            </div>
        </div>
        <div class="right">
            <p class="admit-one">
                <span>ADMIT ONE</span>
                <span>ADMIT ONE</span>
                <span>ADMIT ONE</span>
            </p>
            <div class="right-info-container">
                <div class="show-name">
                    <h1>SOUR Prom</h1>
                </div>
                <div class="time">
                    <p>8:00 PM <span>TO</span> 11:00 PM</p>
                    <p>DOORS <span>@</span>7:00 PM</p>
                </div>
                <div class="barcode">
                    <img src="img/qr.png" alt="">
                </div>
                <p class="ticket-number">
                    #20030220
                </p>
            </div>
        </div>
    </div>
</body>
</html>
