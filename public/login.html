<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store :  Signup Here</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Festive&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <img src="img/loader.gif" alt="" class="loader">

    <section class="form-section">
        <div class="form-container">
            <img src="img/signup-bg.png" class="form-img" alt="">
            <div class="form">
                <h1 class="form-heading">welcome back, login here</h1>
               
                <input type="email" id="email" autocomplete="off" placeholder="email">
                <input type="password" id="password" autocomplete="off" placeholder="password">
                <span class="error">**This is an Error**</span>

                <button class="submit-btn">login</button>
                <a href="signup.html" class="other-form-link">Don't have an account? Create One</a>
            </div>
            
        </div>
    </section>

    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
    
</body>
</html>
